logging.level.org.springframework.web=info
logging.config=classpath:config/logback.xml
server.port=9000
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.url=jdbc:mysql://localhost:3306/common-admin?serverTimezone=Asia/Shanghai
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#common库
spring.datasource.xu.jdbcUrl=jdbc:mysql://localhost/common1115?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
spring.datasource.xu.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.xu.username=root
spring.datasource.xu.password=root
#common-admin库
spring.datasource.sun.jdbcUrl=jdbc:mysql://localhost/common-admin?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
spring.datasource.sun.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.sun.username=root
spring.datasource.sun.password=root

pring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.initialSize=5
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 1 FROM DUAL
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package= com.tianhe.foreach.entity
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
#在呈现模板之前检查模板是否存在。
spring.thymeleaf.check-template =true
#spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
#检查模板位置是否存在。
spring.thymeleaf.checkTemplateLocation=false
spring.thymeleaf.suffix=.html
spring.resources.static-locations=classpath:/static
#关于模板解析必须xml格式
spring.thymeleaf.mode=LEGACYHTML5